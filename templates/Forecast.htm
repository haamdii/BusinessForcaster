{%extends 'layout.htm'%}


{%block body%}

<h1>Welcome {{session.username}} <h3>Enter your product infos below</h3></h1>


<hr>
<div style="margin-top: 40px;"></div>



<form method="POST">

  <div class="form-group">
    <label>Shop ID</label>
    <input type="text" name="shopid" class="form-control" value={{request.form.shopid}}>
  </div>
  <div class="form-group">
     <label>Item ID</label>
     <input type="text" name="itemid" class="form-control" value={{request.form.itemid}}>
   </div>
  
 
 <p><input type="submit" class="btn btn-primary" value="Forecast"></p>
 
 </form>

<hr>
<div style="margin-top: 20px;"></div>

{% if (session.test==True)  %}

<h3><small>Your Item ID : {{request.form.itemid}} should be bought on average <strong class="text-primary"> {{output}} </strong> times a month later </small></h3>

{%endif%}

{%endblock%}
